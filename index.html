<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones de la Liga Chilena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Predice los resultados de la Liga Chilena!</h1>
        <p>Ingresa tu predicción para los próximos partidos.</p>
    </header>
    
    <main>
        <section>
            <h2>Partido 1: Colo-Colo vs Universidad de Chile</h2>
            <form id="predictionForm">
                <label for="prediction1">Tu predicción:</label>
                <input type="text" id="prediction1" name="prediction1" placeholder="Ej: 2-1 Colo-Colo">
                <button type="submit">Predecir</button>
            </form>
        </section>

        <section>
            <h2>Partido 2: Universidad Católica vs O'Higgins</h2>
            <form id="predictionForm2">
                <label for="prediction2">Tu predicción:</label>
                <input type="text" id="prediction2" name="prediction2" placeholder="Ej: 1-1 Empate">
                <button type="submit">Predecir</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Hecho con ❤️ para los fanáticos de la liga chilena.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
